<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" />
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" />
    <link rel="stylesheet" href="index.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md col-md-offset-3">
                <div class="panel panel-primary text-center">
                    <div class="panel-heading">
                        <h4 class="panel-title">Currency Converter</h4>
                    </div>
                    <div class="form-group center">
                        <label for="">Enter Value:</label>
                        <input type="number" id="amount" class="amount form-control" placeholder="Enter value" min="1">
                    </div>

                    <div class="form-group inline-block">
                        <label for="">From </label>
                        <select id="fromCurrencyList" class="currency-list form-control">
                            <option value="VND">VND</option>
                            <option value="USD">USD</option>
                            <option value="KRW">KRW</option>
                        </select>
                    </div>

                    <div class="form-group inline-block">
                        <label>To </label>
                        <select id="toCurrencyList" class="currency-list form-control">
                            <option value="VND">VND</option>
                            <option value="USD">USD</option>
                            <option value="KRW">KRW</option>
                        </select>
                    </div>
                    <div class="form-group center">
                        <button id="convertButton"> Convert!</button>
                    </div>
                    <div class="form-group center">
                        <span id="result"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
