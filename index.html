<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" />
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="d-flex flex-column text-white">
    <section class="d-flex align-items-center justify-content-center align-self-center p-5 w-75">
        <div class="d-flex flex-column border border-white align-items-center justify-content-center p-5">
            <h1 class="text-align-center prompt">Number Guessing Game</h1>
            <h3 id="prompt" class="prompt1"></h3>
            <h2 id="timecout">Time :</h2>
            <h3 id="remain"></h3>
            <input id="userGuess" type="number" autofocus />
            <br>
            <button id="guessButton" onclick="guessNumber()" class="btn btn-primary btn-lg">Guess</button>
            <br>
            <button id="reset" onclick="resetGame()" class="btn btn-danger">Reset</button>
            <h3>History</h3>
            <ul id="historyArea" class="d-flex align-items-center justify-content-center"></ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
